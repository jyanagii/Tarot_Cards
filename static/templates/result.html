{% extends 'bootstrap/base.html' %}

{% block content %}

<div class="container mt-5">
    <h1>占い結果</h1>
    <div class="row">
        <div class="col-md-12">
            <h3>選ばれたカードと意味</h3>
            <ul class="list-group">
                {% for card in cards %}
                <li class="list-group-item">
                    <div class="row">
                        <div class="col-md-4">
                            <img src="{{ url_for('static', filename='card_images/' + card.image + '.jpg') }}"
                                alt="{{ card.name }}" class="img-fluid">
                        </div>
                        <div class="col-md-4">
                            {{ card.name }}
                        </div>
                        <div class="col-md-4">
                            {{ card.meaning }}
                        </div>
                    </div>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
    <div class="mt-4">
        <a href="/" class="btn btn-secondary">もう一度占う</a>
    </div>
</div>

{% endblock %}
