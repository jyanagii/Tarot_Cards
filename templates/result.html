{% extends 'bootstrap/base.html' %}

{% block content %}
<div class="container mt-5">
  <h1>占い結果</h1>
  <div class="row">
    {% for card in cards %}
    <div class="col-md-4">
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">{{ card.name }}</h5>
          <p class="card-text">{{ card.meaning }}</p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
  <a href="/" class="btn btn-secondary">もう一度占う</a>
</div>
{% endblock %}
